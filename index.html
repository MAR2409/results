<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="..//results//results-summary-component-main/assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <div class="card-main">
        <div class="card-results">
            
            <div class="your-result">
                <h2>Your Results</h2>
            </div>
            

            <div class="center-dat-circle">
                <div class="result-circle">
                    <p><span class="score">76</span></p>
                    <p>of 100</p>
                </div>  
            </div>
            

            <div class="great">
                <h2>Great!</h2>
            </div>

            <div class="result-text">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
        </div>

        <div class="summary">
            <div class="summary-head">
                <h2>Summary</h2>
            </div>

            <div class="reaction-flex">
                <div class="reaction">
                    <img src="..//results/results-summary-component-main/assets/images/icon-reaction.svg" alt="bolt">
                    <p>Reaction</p>
                </div>

                <div class="score-flex">
                    <p>80 <span class="score-summary">/ 100</span></p>
                </div>
            </div>
            
            <div class="memory-flex">
                <div class="memory">
                    <img src="..//results/results-summary-component-main/assets/images/icon-memory.svg" alt="bolt">
                    <p>Memory</p>
                </div>

                <div class="score-flex">
                    <p>92 <span class="score-summary">/ 100</span></p>
                </div>
            </div>
            
            <div class="verbal-flex">
                <div class="verbal">
                    <img src="..//results/results-summary-component-main/assets/images/icon-verbal.svg" alt="bolt">
                    <p>Verbal</p>
                </div>

                <div class="score-flex">
                    <p>61 <span class="score-summary">/ 100</span></p>
                </div>
            </div>
            
            <div class="visual-flex">
                <div class="visual">
                    <img src="..//results/results-summary-component-main/assets/images/icon-visual.svg" alt="bolt">
                    <p>Visual</p>
                </div>

                <div class="score-flex">
                    <p>72 <span class="score-summary">/ 100</span></p>
                </div>
            </div>

            <div class="button">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
